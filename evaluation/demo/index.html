<script>

  /*  ==========================================
      SHOW UPLOADED IMAGE
  * ========================================== */
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function (e) {
        $('#imageResult')
          .attr('src', e.target.result);
      };
      reader.readAsDataURL(input.files[0]);
    }
  }

  $(function () {
    $('#upload').on('change', function () {
      readURL(input);
    });
  });

  /*  ==========================================
      SHOW UPLOADED IMAGE NAME
  * ========================================== */
  var input = document.getElementById('upload');
  var infoArea = document.getElementById('upload-label');

  input.addEventListener('change', showFileName);
  function showFileName(event) {
    var input = event.srcElement;
    var fileName = input.files[0].name;
    infoArea.textContent = 'File name: ' + fileName;
  }

  $(document).ready(function () {
    // click class prompt, fill the input with a text
    $(".prompt").click(function () {
      var text = $(this).text();
      $("#query").val(text);
    });

    $("#flexRadioDefault1").click(function () {
      $("#caption_div").hide();
    });
    $("#flexRadioDefault2").click(function () {
      $("#caption_div").show();
    });



    $("#go_btn").click(function () {
      waitingDialog.show();
      var text = $("#query").val();
      // if #flexRadioDefault1 checked, type = gpt
      // else type = caption
      var type = "image";
      if ($("#flexRadioDefault1").is(":checked")) {
        type = "gpt";
        $.ajax({
          type: "POST",
          url: "/query",
          data: {
            type: type,
            query: text,
          },
          success: function (result) {
            $("#answer").text(result);
            waitingDialog.hide();
          }
        });
      }
      else {
        $.post(
          "/query", {
            type: type,
            query: text,
            image: $("#imageResult").attr("src")
          },
          function (result) {
            $("#answer").text(result['output']);
            console.log(result['image_path']);
            var myImage = document.getElementById('myImage');
            myImage.src = '/image/' + result['image_path'];
            waitingDialog.hide();
          }
        );
      }



    });
    $("#sample_btn").click(function () {
      image_cands = ['cd_and_floppy.png<tab>Question: What do you think the capacities of these are? Answer:',
        'coco_elephant.png<tab>Question: What is odd about this image? Explain why it is unusual. Answer:',
        'coco_canada.png<tab>Question: What country is this? Why do you think so? Answer:',
        'coco_banana_shop.png<tab>Question: What nutrients is the fruit in the image rich in? Answer:',
        'coco_bednet.png<tab>Question: What is the purpose of this? Answer:',
        'coco_christmas.png<tab>Question: What season is this? Explain why. Answer:',
        'coco_house_book.png<tab>Question: What is the title of the book? Answer:',
        'coco_steak.png<tab>The ingredients of this dish are',
        'coco_steak.png<tab>The soundtrack includes',]
      // random sample one image into the image box
      var image = image_cands[Math.floor(Math.random() * image_cands.length)];
      $('#image').attr('src', 'image/' + image.split('<tab>')[0]);
      $("#query").val(image.split('<tab>')[1]);
    });
  });
</script>
